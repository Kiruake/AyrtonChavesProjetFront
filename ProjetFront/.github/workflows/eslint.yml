name: Test Eslint

on:
  pull_request:
    types: 
      - opened
      - synchronize
      - reopened

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
  
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: go to directory
        run: cd AyrtonChavesProjetFront


      - name: Install dependencies
        run: npm install

      - name: Eslint Check
        run: npm run lint